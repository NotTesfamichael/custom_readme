<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>README-Ease: Effortless README Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    marked.setOptions({
      highlight: function (code, lang) {
        const language = hljs.getLanguage(lang) ? lang : "plaintext";
        return hljs.highlight(code, { language }).value;
      },
      langPrefix: "hljs language-", // highlight.js css prefix
    });
  </script>
</head>
<body>
  <header>
    <h1>README-Ease</h1>
    <p>Your Effortless README Generator</p>
  </header>

  <main>
    <div class="container">
      <section class="input-section">
        <h2>1. Customize Your README Sections</h2>

        <div id="section-container" class="sortable-list">
          <div class="form-section static-section" data-section-id="project-info">
            <h3>Project Information</h3>
            <div class="form-group">
              <label for="projectName">Project Name:</label>
              <input
                type="text"
                id="projectName"
                placeholder="e.g., MyAwesomeApp"
                required
              />
            </div>
            <div class="form-group">
              <label for="projectDescription">Description:</label>
              <textarea
                id="projectDescription"
                rows="4"
                placeholder="A brief overview of your project..."
              ></textarea>
            </div>
          </div>
          <!-- No fixed Installation section here - add dynamically -->
        </div>

        <div class="add-section-area">
          <select id="section-type-select">
            <option value="generic">Generic Text Section</option>
            <option value="installation">Installation</option>
            <option value="features">Features</option>
            <option value="usage">Usage</option>
            <option value="contributing">Contributing</option>
            <option value="license">License</option>
            <option value="links">Links/Resources</option>
            <option value="acknowledgments">Acknowledgments</option>
          </select>
          <button id="add-section-btn" class="btn">Add Section</button>
        </div>

        <h3>Or 2. Customize with Markdown</h3>
        <div class="form-group">
          <label for="markdownEditor">Direct Markdown Editor:</label>
          <textarea
            id="markdownEditor"
            rows="15"
            placeholder="Write or edit your Markdown directly here..."
          ></textarea>
        </div>
      </section>

      <section class="preview-section">
        <h2>3. Live Preview</h2>
        <div id="readmePreview" class="markdown-body"></div>
        <button id="copyMarkdown" class="btn">Copy Markdown</button>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 README-Ease</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
